<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-Equiv="Cache-Control" Content="no-cache">
	<meta http-Equiv="Pragma" Content="no-cache">
	<meta http-Equiv="Expires" Content="0">
	<title>Brunel Output</title>
	<!--
		D3 Copyright © 2012, Michael Bostock

 	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js" charset="utf-8"></script>
	<script src="https://brunelvis.org/js/brunel.2.6.min.js" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="https://brunelvis.org/js/brunel.2.6.css" charset="utf-8"/>

</head>
<body style="margin:0">
<h2 style='font-size:16px;text-align:center;margin:2px;color:green'><span style='font-style:italic;color:#aaaaaa'>0027</span>&nbsp;&nbsp;&nbsp;&nbsp;bar x(Age, ABV) y(#count) color(ABV) bin(Age, ABV)</h2>
<p style='color:green;margin:2px;margin-bottom:6px;font-size:10px'>Pass: </p>
<svg id="visualization" width="480" height="330"></svg>
</body>
<script>
function  BrunelVis(visId) {
  "use strict";                                                                       // strict mode
  var datasets = [],                                      // array of datasets for the original data
      pre = function(d, i) { return d },                         // default pre-process does nothing
      post = function(d, i) { return d },                       // default post-process does nothing
      transitionTime = 200,                                        // transition time for animations
      charts = [],                                                       // the charts in the system
      vis = d3.select('#' + visId).attr('class', 'brunel');                     // the SVG container

  BrunelD3.addDefinitions(vis);                                   // ensure standard symbols present

  // Define chart #1 in the visualization //////////////////////////////////////////////////////////

  charts[0] = function(parentNode, filterRows) {
    var geom = BrunelD3.geometry(parentNode || vis.node(), 0, 0, 1, 1, 5, 29, 37, 84),
      elements = [];                                              // array of elements in this chart

    // Define groups for the chart parts ///////////////////////////////////////////////////////////

    var chart =  vis.append('g').attr('class', 'chart1')
      .attr('transform','translate(' + geom.chart_left + ',' + geom.chart_top + ')');
    var overlay = chart.append('g').attr('class', 'element').attr('class', 'overlay');
    var zoom = d3.zoom().scaleExtent([1/3,3]);
    var zoomNode = overlay.append('rect').attr('class', 'overlay')
      .attr('x', geom.inner_left).attr('y', geom.inner_top)
      .attr('width', geom.inner_rawWidth).attr('height', geom.inner_rawHeight)
      .style('cursor', 'move').call(zoom)
      .node();
    zoomNode.__zoom = d3.zoomIdentity;
    chart.append('rect').attr('class', 'background').attr('width', geom.chart_right-geom.chart_left).attr('height', geom.chart_bottom-geom.chart_top);
    var interior = chart.append('g').attr('class', 'interior zoomNone')
      .attr('transform','translate(' + geom.inner_left + ',' + geom.inner_top + ')')
      .attr('clip-path', 'url(#clip_visualization_chart1_inner)');
    interior.append('rect').attr('class', 'inner').attr('width', geom.inner_width).attr('height', geom.inner_height);
    var gridGroup = interior.append('g').attr('class', 'grid');
    var axes = chart.append('g').attr('class', 'axis')
      .attr('transform','translate(' + geom.inner_left + ',' + geom.inner_top + ')');
    var legends = chart.append('g').attr('class', 'legend')
      .attr('transform','translate(' + (geom.chart_right-geom.chart_left - 3) + ',' + 0 + ')')
      .attr('role', 'region').attr('aria-label', 'Legend');
    vis.select('defs').append('clipPath').attr('id', 'clip_visualization_chart1_inner').append('rect')
      .attr('x', 0).attr('y', 0)
      .attr('width', geom.inner_rawWidth+1).attr('height', geom.inner_rawHeight+1);

    // Scales //////////////////////////////////////////////////////////////////////////////////////

    var scale_x = d3.scaleLinear().domain([0, 35.000003])
      .range([0, geom.inner_width]);
    var scale_inner = d3.scaleSqrt().domain([35, 70.000004])
      .range([-0.5, 0.5]);
    var scale_y = d3.scaleSqrt().domain([0, 45.000005])
      .range([geom.inner_height, 0]);
    var base_scales = [scale_x, scale_y];                           // untransformed original scales

    // Axes ////////////////////////////////////////////////////////////////////////////////////////

    axes.append('g').attr('class', 'x axis')
      .attr('transform','translate(0,' + geom.inner_rawHeight + ')')
      .attr('clip-path', 'url(#clip_visualization_chart1_haxis)')
      .attr('role', 'region').attr('aria-label', 'Horizontal Axis');
    vis.select('defs').append('clipPath').attr('id', 'clip_visualization_chart1_haxis').append('polyline')
      .attr('points', '-1,-1000, -1,-1 -5,5, -1000,5, -100,1000, 10000,1000 10000,-1000');
    axes.select('g.axis.x').append('text').attr('class', 'title').text('Age').style('text-anchor', 'middle')
      .attr('x',geom.inner_rawWidth/2)
      .attr('y', geom.inner_bottom - 2.0).attr('dy','-0.27em');
    axes.append('g').attr('class', 'y axis')
      .attr('clip-path', 'url(#clip_visualization_chart1_vaxis)')
      .attr('role', 'region').attr('aria-label', 'Vertical Axis');
    vis.select('defs').append('clipPath').attr('id', 'clip_visualization_chart1_vaxis').append('polyline')
      .attr('points', '-1000,-10000, 10000,-10000, 10000,' + (geom.inner_rawHeight+1) + ', -1,' + (geom.inner_rawHeight+1) + ', -1,' + (geom.inner_rawHeight+5) + ', -1000,' + (geom.inner_rawHeight+5) );

    var axis_bottom = d3.axisBottom(scale_x).ticks(Math.min(10, Math.round(geom.inner_rawWidth / 39.0)));
    var axis_left = d3.axisLeft(scale_y).ticks(Math.min(10, Math.round(geom.inner_rawHeight / 20)));

    function buildAxes(time) {
      var axis_x = axes.select('g.axis.x');
      BrunelD3.transition(axis_x, time).call(axis_bottom.scale(scale_x));
      var axis_y = axes.select('g.axis.y');
      BrunelD3.transition(axis_y, time).call(axis_left.scale(scale_y));
    }
    zoom.on('zoom', function(t, time) {
        t = t ||BrunelD3.restrictZoom(d3.event.transform, geom, this);
        scale_x = t.rescaleX(base_scales[0]);
        scale_y = t.rescaleY(base_scales[1]);
        zoomNode.__zoom = t;
        interior.attr('class', 'interior ' + BrunelD3.zoomLabel(t.k));;
        build(time || -1);
    });

    // Define element #1 ///////////////////////////////////////////////////////////////////////////

    elements[0] = function() {
      var original, processed,                           // data sets passed in and then transformed
        element, data,                                 // brunel element information and brunel data
        selection, merged;                                      // d3 selection and merged selection
      var elementGroup = interior.append('g').attr('class', 'element1')
        .attr('role', 'region').attr('aria-label', 'Age, ABV, count as bars, also showing ABV'),
        main = elementGroup.append('g').attr('class', 'main'),
        labels = BrunelD3.undoTransform(elementGroup.append('g').attr('class', 'labels').attr('aria-hidden', 'true'), elementGroup);

      function makeData() {
        original = datasets[0];
        if (filterRows) original = original.retainRows(filterRows);
        processed = pre(original, 0)
          .transform('Age=bin; ABV=bin')
          .summarize('#count=#count:sum; Age=Age:base; ABV=ABV:base')
          .filter('Age valid; ABV valid');
        processed = post(processed, 0);
        var f0 = processed.field('Age'),
          f1 = processed.field('ABV'),
          f2 = processed.field('#count'),
          f3 = processed.field('#row'),
          f4 = processed.field('#selection');
        var keyFunc = function(d) { return f0.value(d)+ '|' + f1.value(d) };
        data = {
          Age:          function(d) { return f0.value(d.row) },
          ABV:          function(d) { return f1.value(d.row) },
          $count:       function(d) { return f2.value(d.row) },
          $row:         function(d) { return f3.value(d.row) },
          $selection:   function(d) { return f4.value(d.row) },
          Age_f:        function(d) { return f0.valueFormatted(d.row) },
          ABV_f:        function(d) { return f1.valueFormatted(d.row) },
          $count_f:     function(d) { return f2.valueFormatted(d.row) },
          $row_f:       function(d) { return f3.valueFormatted(d.row) },
          $selection_f: function(d) { return f4.valueFormatted(d.row) },
          _split:       function(d) { return f1.value(d.row) },
          _key:         keyFunc,
          _rows:        BrunelD3.makeRowsWithKeys(keyFunc, processed.rowCount())
        };
      }
      // Aesthetic Functions
      var scale_color = d3.scaleOrdinal()
        .domain(['35\u202640', '40\u202645', '45\u202650', '50\u202655', '55\u202660', '60\u202665', '65\u202670'])
        .range([ '#045a8d', '#4396c4', '#a5bedb', '#f8efe8', '#fee4bf', '#fca269', 
          '#e34a33']);
      var color = function(d) { var c = data.ABV(d); return c!=null ? scale_color(c) : null };
      legends._legend = legends._legend || { title: ['ABV'], 
        ticks: scale_color.domain().reverse()};
      legends._legend.color = scale_color;

      // Build element from data ///////////////////////////////////////////////////////////////////

      function build(transitionMillis) {
        element = elements[0];
        var clusterWidth = Math.abs( scale_x(scale_x.domain()[0] + 5.0) - scale_x.range()[0] );
        var w = Math.abs( scale_inner(scale_inner.domain()[0] + 5.0) - scale_inner.range()[0] ) * clusterWidth;
        var x = function(d) { return BrunelD3.interpolate(scale_x(data.Age(d).low), scale_x(data.Age(d).high), 0.8 * scale_inner(data.ABV(d).mid))};
        var h = Math.abs( scale_y(scale_y.domain()[0] + 1.0) - scale_y.range()[0] );
        var y1 = scale_y.range()[0];
        var y2 = function(d) { return scale_y(data.$count(d))};

        // Define selection entry operations
        function initialState(selection) {
          selection
            .attr('class', 'element bar filled')
            .style('pointer-events', 'none')
            .attr('role', 'img').attr('aria-label', 
          function(d) { return data._key(d.row);
          })
            .each(function(d) {
              var width = w, left = x(d) - width/2, 
              c = y1, d = y2(d), top = Math.min(c,d), height = Math.max(1e-6, Math.abs(c-d));
              this.r = {x:left, y:top, w:width, h:height};
            })
            .attr('x', function(d) { return this.r.x })
            .attr('y', function(d) { return this.r.y + this.r.h/2 })
            .attr('width', function(d) { return this.r.w })
            .attr('height',0)
        }

        // Define selection update operations on merged data
        function updateState(selection) {
          selection
            .each(function(d) {
              var width = w, left = x(d) - width/2, 
              c = y1, d = y2(d), top = Math.min(c,d), height = Math.max(1e-6, Math.abs(c-d));
              this.r = {x:left, y:top, w:width, h:height};
            })
            .attr('x', function(d) { return this.r.x })
            .attr('y', function(d) { return this.r.y })
            .attr('width', function(d) { return this.r.w })
            .attr('height', function(d) { return this.r.h })
            .filter(BrunelD3.hasData)                     // following only performed for data items
            .style('fill', color);
        }

        // Define labeling for the selection
        function label(selection, transitionMillis) {
        }
        // Create selections, set the initial state and transition updates
        selection = main.selectAll('.element').data(data._rows, function(d) { return d.key });
        var added = selection.enter().append('rect');
        merged = selection.merge(added);
        initialState(added);
        selection.filter(BrunelD3.hasData)
          .classed('selected', BrunelD3.isSelected(data))
          .filter(BrunelD3.isSelected(data)).raise();
        updateState(BrunelD3.transition(merged, transitionMillis));

        selection.exit().each(function() { this.remove(); BrunelD3.removeLabels(this)} );
      }

      return {
        data:           function() { return processed },
        original:       function() { return original },
        internal:       function() { return data },
        selection:      function() { return merged },
        makeData:       makeData,
        build:          build,
        chart:          function() { return charts[0] },
        group:          function() { return elementGroup },
        fields: {
          x:            ['Age', 'ABV'],
          y:            ['#count'],
          key:          ['Age', 'ABV'],
          color:        ['ABV']
        }
      };
    }();

    function build(time, noData) {
      var first = elements[0].data() == null;
      if (first) time = 0;                                           // no transition for first call
      buildAxes(time);
      if ((first || time > -1) && !noData) {
        elements[0].makeData();
        BrunelD3.addLegend(legends, legends._legend);
      }
      elements[0].build(time);
    }

    // Expose the following components of the chart
    return {
      elements : elements,
      interior : interior,
      scales: {x:scale_x, y:scale_y},
      zoom: function(params, time) {
          if (params) zoom.on('zoom').call(zoomNode, params, time);
          return d3.zoomTransform(zoomNode);
      },
      build : build
    };
    }();

  function setData(rowData, i) { datasets[i||0] = BrunelD3.makeData(rowData) }
  function updateAll(time) { charts.forEach(function(x) { if (x.build) x.build(time || 0)}) }
  function buildAll() {
    for (var i=0;i<arguments.length;i++) setData(arguments[i], i);
    updateAll(transitionTime);
  }

  return {
    dataPreProcess:     function(f) { if (f) pre = f; return pre },
    dataPostProcess:    function(f) { if (f) post = f; return post },
    data:               function(d,i) { if (d) setData(d,i); return datasets[i||0] },
    visId:              visId,
    build:              buildAll,
    rebuild:            updateAll,
    charts:             charts
  }
}

// Data Tables /////////////////////////////////////////////////////////////////////////////////////

var table1 = {
   summarized: true,
   names: ['Age', 'ABV', '#count'], 
   options: ['range-numeric', 'range-numeric', 'numeric'], 
   rows: [[[5,10], [35,40], 1], [[0,5], [40,45], 6], [[5,10], [40,45], 8], [[10,15], [40,45], 43],
  [[15,20], [40,45], 35], [[20,25], [40,45], 9], [[25,30], [40,45], 5], [[30,35], [40,45], 3],
  [null, [40,45], 53], [[0,5], [45,50], 1], [[5,10], [45,50], 2], [[10,15], [45,50], 9],
  [[15,20], [45,50], 18], [[20,25], [45,50], 4], [[25,30], [45,50], 2], [[30,35], [45,50], 2],
  [null, [45,50], 30], [[0,5], [50,55], 3], [[5,10], [50,55], 2], [[10,15], [50,55], 2],
  [[15,20], [50,55], 3], [[20,25], [50,55], 1], [null, [50,55], 6], [[10,15], [55,60], 1],
  [[15,20], [55,60], 1], [[20,25], [55,60], 2], [null, [55,60], 7], [[5,10], [60,65], 2],
  [[10,15], [60,65], 1], [[15,20], [60,65], 1], [null, [60,65], 4], [[5,10], [65,70], 2],
  [null, [65,70], 1], [[0,5], null, 1], [[10,15], null, 3], [[35,40], null, 1], [null, null, 8]]
};

// Call Code to Build the system ///////////////////////////////////////////////////////////////////

var v  = new BrunelVis('visualization');
v.build(table1);

</script>
